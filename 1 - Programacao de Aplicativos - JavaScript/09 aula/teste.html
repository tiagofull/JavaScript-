<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container{
            display:grid;
            grid-template-columns: 20fr 60fr 20fr;
            grid-template-rows: 20fr 300fr 300fr ;
           
            gap: 2px;
        }

        .grid-container > div{
            background-color: aqua;
        }

        .item-cabecalho{
            grid-column: 2 / span 2;
        }
        .item-coluna{
            grid-row: 1 / span 3;
        }
    </style>

</head>
<body>
    
<div class="conta">
    <div class="grid-container">
        <div class="item-coluna">1</div>
        <div class="item-cabecalho " >2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        
        

    </div>
</div>

</body>
</html>
